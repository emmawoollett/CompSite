{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'StudentApp:house' school.slug %}">House List</a></p>

<table class="table">
    <tr><td>Year Group</td><td>Gender</td><td>First Name</td><td>Last Name</td></tr>
    {% for student in students %}
        <tr><td>{{ student.year_group }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td></tr>

    {% endfor %}
</table>

{% endblock %}
